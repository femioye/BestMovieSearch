<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Quest</title>

    <!--scripts-->
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <!-- Added link to the jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <!--links-->
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Rammetto+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet">

    <!-- Bring in our bootstrap stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="jumbotron">

                    <h1 class="display-4">Movie Quest</h1>
                    <p class="lead">Only the world's best place to get movie information....like ever...</p>

                </div>
            </div>
            <div class="col-md-2"></div>
        </div>

        <div class="row">

            <div class="col-xs-4">
                <form id="addform" class="inputbutton">
                    <label for="btninput">
                        <h3 class="itemlist">Enter movie title: </h3>
                    </label>
                    <input type="text" id="item">
                    <button id="add" type="submit" value="Submit">Find Your Movie</button>
                    <div id="errormsg" class="itemlist"></div>
                </form>

            </div>

            <div class="col-xs-4">

            </div>




            <div class="col-xs-4">

            </div>

        </div>



        <div class="row Info">
            <div class="col-md-9 itemlist">
                <p id="title">Title: </p>
                <p id="actors">Actors: </p>
                <p id="director">Director: </p>
                <p id="genre">Genre: </p>
                <p id="lang">Language: </p>
                <p id="plot">Plot: </p>
                <p id="rating">Rating: </p>
                <p id="year">Year: </p>
                <p id="runTime">Run Time: </p>

            </div>

            <div class="col-md-3">
                <!-- Movie poster contents in here -->
                <div id="movie-poster"></div>
            </div>

        </div>


        <div class="panel panel-default">
            <div class="panel-body panel-info">
                <a id="review-link" target="_blank">Link to Review</a>
            </div>
        </div>


    </div>
    <script src="./assets/javascript/js.js"></script>
</body>

</html>
